<h3>트리와 테이블 테스트</h3>
<div fxFlexFill fxLayout="row">
  <div fxFlex="30">
    <tree-root #tree [nodes]="nodes"
      (onFocus)="onFocus(tree, $event)"
      (onInitialized)="onInitialized(tree, $event)">
      <ng-template #treeNodeTemplate let-node="node" let-index="index" let-templates="templates">
        <md-icon *ngIf="1 == node.level">folder</md-icon>
        <md-icon *ngIf="2 == node.level">insert_drive_file</md-icon>
        <span>{{ node.data.name }}</span>
        <span *ngIf="!node.isLeaf">({{ node.children.length }})</span>
      </ng-template>
    </tree-root>
  </div>
  <div fxFlex>
    <ngx-datatable class="material" 
      [rows]="focusedNodeName" 
      [columns]="focusedNodeColumnName"
      (rowContextmenu)="onContextMenu($event)"
      [columnMode]="'force'"
      [rowHeight]="'auto'"
      [headerHeight]="'auto'"
      >
    </ngx-datatable>
  </div>
</div>
<h3>테이블 페이징 테스트</h3>
<ngx-datatable class="material"
  [rows]="databaseRows" 
  [loadingIndicator]="loadingIndicator"
  [columns]="databaseColumns"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [limit]="1"
  [rowHeight]="'auto'"
  [selectionType]="'multiClick'" 
  >
</ngx-datatable>
